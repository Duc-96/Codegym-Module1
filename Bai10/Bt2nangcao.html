<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soThuNhat=0
        var soThuHai=1
        document.write(soThuNhat,soThuHai)
        for(let i=1;i<=18;i++){
           let soMoi=soThuNhat+soThuHai
           document.write(soMoi+"<br>")
           soThuNhat=soThuHai
           soThuHai=soMoi
        }
    </script>
</body>
</html>
