<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=0
        var count=0
        var sum=0
        while(count<30){
            if(n%7===0){
                sum+=n
                count++
            }
            n++
        }
        document.write(sum)
    </script>
</body>
</html>
