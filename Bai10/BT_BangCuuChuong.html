<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var bang = "<table border='1' width='50%' cellspacing='0' cellpadding='3'>"
        for (var i = 1; i <= 9; i++) {
            bang = bang + "<tr>"
            for (j = 2; j <= 9; j++) {
                bang = bang + "<td>" + j + "x" + i + "=" + j * i + "</td>"
            }
            bang = bang + "</tr>"
        }
        bang += "</table>"
        document.write(bang)
    </script>
</body>

</html>
