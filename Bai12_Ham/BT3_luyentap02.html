<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhGiaiThuaSoNguyen(soNguyen) {
            var giaiThua = 1;
            for (let i = soNguyen; i > 0; i--) {
                giaiThua *= i;
            }
            return giaiThua;
        }
        function giaiThua(n){
            if(n===1)
            return 1;
            return n*giaiThua(n-1)
        }
        let soNhap=5
        let ketQua=tinhGiaiThuaSoNguyen(soNhap)
        document.write(ketQua)
    </script>
</body>

</html>
