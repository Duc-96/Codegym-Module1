<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Chuyển Đổi Nhiệt Độ</h2>
  Độ F <input id="nhapvao" type="number">
  <button onclick="chuyenDoiNhietDo()">Chuyển Đổi</button>
  <h3>Kết Quả:<span id="ketqua"></span></h3>
  <script>
    var doF = document.getElementById("nhapvao").value;
    function chuyenDoiNhietDo(doF) {
       return (doF - 32) / 1.8;
    }
    document.getElementById("ketqua").innerHTML=chuyenDoiNhietDo
  </script>
</body>

</html>
