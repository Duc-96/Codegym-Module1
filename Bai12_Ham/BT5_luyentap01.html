<body>
    <script>
        var tenCauThu = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        var chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function hienThiChomSao(tenCauThu) {
            let nhapTen = prompt("Nhập Tên Cầu Thủ Vào:")
            for (let i = 0; i <= tenCauThu.length-1; i++) {
                if (nhapTen == tenCauThu[i]) {
                    let ketQua=chomSao[i]
                   return ketQua
                }
                else{
                   ketQua="không tìm thấy"
                   return ketQua
                }
            }
        }
        document.write(hienThiChomSao(tenCauThu));
    </script>
</body>
