<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timGiaTriNhoNhat(mang) {
            let min = mang[0];
            for (var i = 1; i < mang.length; i++) {
                if (mang[i] < min) {
                    min = mang[i];
                }
            }
            return min;
        }
        let mang1 = [3, 5, 1, 8, -3, 7, 8];
        let min = timGiaTriNhoNhat(mang1);
        document.write(min);
    </script>
</body>

</html>
