<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhDienTichHinhTron(banKinh) {
            const PI = 3.14;
            return (banKinh * banKinh) * PI;
        }
        function tinhChuViHinhTron(banKinh) {
            const PI = 3.14;
            return banKinh * 2 * PI;
        }
        tinhChuViHinhTron();
        tinhDienTichHinhTron();
        document.write(tinhChuViHinhTron(5))
        document.write("<br>")
        document.write(tinhDienTichHinhTron(5))
    </script>
</body>

</html>
