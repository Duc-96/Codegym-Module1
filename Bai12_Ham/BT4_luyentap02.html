<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kiemTraKyTuSo(kyTu) {
            var kyTuSo = "0123456789";
            for (let i = 0; i <= kyTu.length - 1; i++) {
                if (kyTuSo.indexOf(kyTu[i]) < 0) {
                    return false
                }
            }
            return true;   
        }
        document.write(kiemTraKyTuSo("12a"));
    </script>
</body>

</html>
