<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timSoNguyenNhoNhat(mangSoNguyen) {
            var min = mangSoNguyen[0];

            for (let i = 1; i <= mangSoNguyen.length - 1; i++) {
                if(mangSoNguyen[i]<min){
                   min = mangSoNguyen[i];
                }
            }

            return min;
        }
        var mang = [1, 2, 5,-4];
        document.write(timSoNguyenNhoNhat(mang))
    </script>
</body>

</html>
