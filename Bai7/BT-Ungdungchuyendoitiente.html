<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Amount</label><br>
        <input type="text" id="sotienvietnam">
        <label for="">From Curency</label>
        <select name="" id="">
            <option value="VietNam">VietNam</option>
            <option value="ThaiLan">ThaiLan</option>
        </select>
        <label for="">To Currency</label>
        <select name="" id="">
            <option value="USD">USD</option>
            <option value="CEN">CEN</option>
        </select>
        <button type="button" onclick="Doitien()">Convert</button>
        <h4 id="ketqua"></h4>
    </form>
    <script>
        function Doitien() {
            const TYGIADOLA = 23000
            var VND = document.getElementById("sotienvietnam").value;
            var tienDo = VND * TYGIADOLA;
            document.getElementById("ketqua").innerHTML ="Result:"+tienDo
        }

    </script>
</body>

</html>
